<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2> XMLHttpRequest </h2>
    <div id="nameContainer"></div>

    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/api/name', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const nameData = JSON.parse(xhr.responseText);
                const nameContainer = document.getElementById('nameContainer');
                nameContainer.innerText = 'Surname: ' + nameData.surname + '\n      '+ 'Name: ' + nameData.name + '\n      '+ 'Middle name: ' + nameData.patronimic;
            }
        };
        xhr.send();
    </script>
</body>
</html>
